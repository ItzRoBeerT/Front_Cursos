<ion-card>
  <ion-card-header>
    <ion-card-title>{{curso.nombre}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <p>{{curso.horas}}</p>
    <p>Autor: {{curso.nombreUsuario}}</p>
    <ion-button fill="clear" shape="round" (click)="presentAlert()">
      Comprar
    </ion-button>
  </ion-card-content>
</ion-card>
